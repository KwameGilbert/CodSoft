<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="name">CodSoft Simple Calculator</div>
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">D</button>
            <button class="btn" onclick="appendOperator('%')">%</button>
            <button class="btn" onclick="appendOperator('/')">/</button>
            <button class="btn" onclick="typeNumber('7')">7</button>
            <button class="btn" onclick="typeNumber('8')">8</button>
            <button class="btn" onclick="typeNumber('9')">9</button>
            <button class="btn" onclick="appendOperator('*')">*</button>
            <button class="btn" onclick="typeNumber('4')">4</button>
            <button class="btn" onclick="typeNumber('5')">5</button>
            <button class="btn" onclick="typeNumber('6')">6</button>
            <button class="btn" onclick="appendOperator('-')">-</button>
            <button class="btn" onclick="typeNumber('1')">1</button>
            <button class="btn" onclick="typeNumber('2')">2</button>
            <button class="btn" onclick="typeNumber('3')">3</button>
            <button class="btn" onclick="appendOperator('+')">+</button>
            <button class="btn zero" onclick="typeNumber('0')">0</button>
            <button class="btn" onclick="typeNumber('.')">.</button>
            <button class="btn equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
